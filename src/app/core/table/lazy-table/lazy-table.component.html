<div class="center">
    <p-table #dt1 styleClass="p-datatable-striped" [value]="cars" [tableStyle]="{'max-width': '900px'}"
        [globalFilterFields]="['year','brand','color']" [lazy]="true" [paginator]="true" [rows]="10"
        [totalRecords]="totalRecords" [loading]="loading" (onLazyLoad)="loadVehicles($event)">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="vin" style="width:15%">Id <p-sortIcon field="vin"></p-sortIcon>
                </th>
                <th pSortableColumn="brand" style="width:15%">Brand <p-sortIcon field="brand"></p-sortIcon>
                </th>
                <th pSortableColumn="year" style="width:15%">Year <p-sortIcon field="year"></p-sortIcon>
                </th>
                <th pSortableColumn="color" style="width:15%">Color <p-sortIcon field="color"></p-sortIcon>
                </th>
                <th style="width:40%">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-car>
            <tr>
                <td>{{car.vin}}</td>
                <td>
                    <p [ngClass]="car.flag ? 'font-style' : ''">{{car.brand}}</p>
                </td>
                <td>{{car.year}}</td>
                <td>{{car.color}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
